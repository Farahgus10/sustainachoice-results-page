<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML wireframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <nav class="nav" role="navigation">
      <div class="nav-link home">
        <a href="">SustainaChoice</a>
      </div>
      <div class="nav--home-links">
        <a class="nav-link" href="">Sign up</a>
        <a class="nav-link" href="">Login</a>
      </div>
    </nav>
    <main role="main">
      <section class="results-section">
        
        <header role="banner">
            <h3>Washington, D.C.</h3>
        </header>

        <div class="results">
            <div class="results-list">
            <ul>
              <li>
                <p>Result 1</p>
                <p>Category: Farmer's market</p>
                <p><em>Whole box will be a link to the 'see more' page</em></p>
              </li>
              <li>Result 2</li>
              <li>Result 3</li>
            </ul>
            </div>
         </div>
        </section>

    </main>
    <footer role="content-info">Footer</footer>
</body>
</html>
